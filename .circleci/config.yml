version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test-webapp:
    working_directory: ~/sickly/webapp
    executor:
      name: node/default
    steps:
      - checkout:
          path: ~/sickly
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
workflows:
    build-and-test:
      jobs:
        - build-and-test-webapp
